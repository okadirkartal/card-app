<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">Cardvisits</h1>
      <p class="page-description">
        You can manage your cardvisits from this screen
      </p>
    </div>
    <button mat-flat-button color="primary" (click)="openAddCardModal()">
      New card
    </button>
  </div>
  <hr />
  <div class="cards">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3" *ngIf="!cardService.cards">
        <span>Loading...</span>
      </div>
      <div class="col-12" *ngIf="cardService.cards?.length === 0">
        <span
          >There is no card<a class="text-primary" (click)="openAddCardModal()"
            >You can add new card</a
          ></span
        >
      </div>
      <div
        class="col-12 col-md-4 col-lg-3"
        *ngFor="let card of cardService.filteredCards"
      >
        <app-card-item [card]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
